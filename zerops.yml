zerops:
  - setup: app
    build:
      base: bun@latest
      buildCommands:
        - bun install
        - bun run build
      deployFiles:
        - .next
        - package.json
        - next.config.mjs
        - node_modules
    run:
      base: bun@latest
      envVariables:
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true
      start: bun start
